<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles/styleSheet.css">
  <script src="script.js" defer></script>
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/song-andrew/">Andrew Song</a>.
  </div>

  <div class="calculator-container">

    <div class="header">
      <div class="title">
        calc
      </div>
      <div class="theme-button">
          Theme Switch
          
      </div>
    </div>
    <div class="screen-container">
      <div class="screen">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
    </div>
    <div class="buttons-container">

        <button class="plain-button" data-number>7</button>
        <button class="plain-button" data-number>8</button>
        <button class="plain-button" data-number>9</button>
        <button class="delete-button" data-delete>DEL</button>

        <button class="plain-button" data-number>4</button>
        <button class="plain-button" data-number>5</button>
        <button class="plain-button" data-number>6</button>
        <button class="plain-button" data-operation>+</button>

        <button class="plain-button" data-number>1</button>
        <button class="plain-button" data-number>2</button>
        <button class="plain-button" data-number>3</button>
        <button class="plain-button" data-operation>-</button>

        <button class="plain-button" data-number>.</button>
        <button class="plain-button" data-number>0</button>
        <button class="plain-button" data-operation>/</button>
        <button class="plain-button" data-operation>x</button>

        <button class="reset-button" data-all-clear>RESET</button>
        <button class="equals-button" data-equals>=</button>
  
    </div>



  </div>
</body>
</html>
