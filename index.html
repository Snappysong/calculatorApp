<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles/styleSheet.css">
</head>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/song-andrew/">Andrew Song</a>.
  </div>

  <div class="calculator-container">

    <div class="header">
      <div class="title">
        calc
      </div>
      <div class="theme-button">
          Theme Switch
          
      </div>
    </div>
    <div class="screen">
      Screen
    </div>

    <div class="buttons-container">

        <button class="plain-button">7</button>
        <button class="plain-button">8</button>
        <button class="plain-button">9</button>
        <button class="delete-button">DEL</button>

        <button class="plain-button">4</button>
        <button class="plain-button">5</button>
        <button class="plain-button">6</button>
        <button class="plain-button">+</button>

        <button class="plain-button">1</button>
        <button class="plain-button">2</button>
        <button class="plain-button">3</button>
        <button class="plain-button">-</button>

        <button class="plain-button">.</button>
        <button class="plain-button">0</button>
        <button class="plain-button">/</button>
        <button class="plain-button">x</button>

        <button class="reset-button">RESET</button>
        <button class="equals-button">=</button>
  
    </div>



  </div>
</body>
</html>
